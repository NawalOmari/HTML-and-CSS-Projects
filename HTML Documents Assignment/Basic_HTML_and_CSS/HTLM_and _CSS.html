<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Color Assignment</title>
</head>
<body>
<div>
    <p><font color="yellow">Test in Yellow</font></p>
    <p><font color="#FF0000">Test in Red</font></p>
</div>
   
<div style="color:blue;">
    <p>Test in Blue with Div</p>
    <h2>Title in blue</h2>
</div>

<div>
    <style>
        p {color: green;}
        h2 {color: purple;}
        </style>
    <p>Test in green</p>
    <h2>Title in purple</h2>
</div>
    
<div>
    <style>
        p {color: rgb(rgb(80, 64, 64), rgb(127, 168, 127), rgb(106, 106, 139));}
        </style>
    <p>Test in rgb</p>
</div>
     
</body>
</html>
