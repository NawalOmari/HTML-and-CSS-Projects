<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Color Assignment</title>
</head>
<body>
<div>
    <p><font color="yellow">Test in Yellow</font></p>
    <p><font color="#FF0000">Test in Red</font></p>
</div>
   
<div style="color:blue;">
    <p>Test in Blue with Div</p>
    <h2>Title in blue</h2>
</div>

<div>
    <style>
        h1 {color: green;}
        h3 {color: purple;}
        </style>
    <h1>Test in green</h1>
    <h3>Title in purple</h3>
</div>
    
<div>
    <style>
        h4 {color: rgb(rgb(80, 64, 64), rgb(127, 168, 127), rgb(106, 106, 139));}
        </style>
    <h4>Test in rgb</h4>
</div>
     
</body>
</html>
